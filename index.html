<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Square Grid Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="controls">
        <label for="grid-size">Grid Size (1-100):</label>
        <input type="number" id="grid-size" min="1" max="100" value="16">
        <button class="create-btn">Create Grid</button>
        <button class="clear-btn">Clear Grid</button>
        <label for="color-picker">Pen Color:</label>
        <input type="color" id="color-picker" value="#333333">
    </div>
    <div class="container"></div>
</body>
</html>
